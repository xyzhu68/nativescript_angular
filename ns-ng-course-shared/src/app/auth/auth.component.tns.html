<ns-action-bar [title]="isLogin ? 'Login' : 'Signup'" [showBackButton]="false" [hasMenu]="false"></ns-action-bar>
<StackLayout class="form" [formGroup]="form">
    <StackLayout class="input-field">
            <Label class="label" text="E-Mail" [ngClass]="{ invalid: !emailControlIsValid }"></Label>
            <TextField
                class="input"
                keyboardType="email"
                returnKeyType="next"
                [autocorrect]="false"
                atuocapitalizationType="none"
                formControlName="email"
                #emailEl
            ></TextField>
            <Label *ngIf="!emailControlIsValid" text="Please enter a valid email."></Label>
        </StackLayout>
        <StackLayout class="input-field">
            <Label class="label" text="Password" [ngClass]="{invalid: !passwordControlIsValid}"></Label>
            <TextField
                class="input"
                returnKeyType="done"
                [autocorrect]="false"
                autocapitalizationType="none"
                [secure]="true"
                hint="Min 6 characters"
                formControlName="password"
                #passwordEl
            ></TextField>
            <Label *ngIf="!passwordControlIsValid" text="Please enter a valid password (at lease 6 characters)."></Label>
    </StackLayout>
    <Button class="btn btn-flat" [text]="isLogin ? 'Signup instead' : 'Login instead'" (tap)="onSwitch()"></Button>
    <Button
        [text]="isLogin ? 'login' : 'Signup'"
        class="btn btn-primary btn-rounded-lg"
        (tap)="onSignin()"
        [isEnabled]="form.valid"
        *ngIf="!isLoading"
    ></Button>
    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</StackLayout>
