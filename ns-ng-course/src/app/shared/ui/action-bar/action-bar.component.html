<ActionBar [title]="title" (loaded)="onLoadedActionBar()">
    <NavigationButton
            text="Back"
            android.systemIcon="ic_menu_back"
            *ngIf="canGoBack"
            (tap)="onGoBack()"
    ></NavigationButton>
    <NavigationButton *ngIf="android && hasMenu" icon="res://menu_black" (tap)="onToggleMenu()"></NavigationButton> <!-- android -->
    <ActionItem *ngIf="!android && hasMenu" ios.position="left" (tap)="onToggleMenu()"> <!-- ios -->
        <Label text="MENU"></Label>
    </ActionItem>
    <ng-content></ng-content> <!-- add some component specific content -->
</ActionBar>
