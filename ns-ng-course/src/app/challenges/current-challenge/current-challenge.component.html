
<ns-action-bar [title]="'Current challenge'" [showBackButton]="false">
    <ActionItem ios.position="right" android.position="actionBar" nsRouterLink="/challenges/replace" pageTransition="slideLeft">
        <Label text="&#xf0fe;" ios:class="fa p-5" android:class="fa p-10" android:fontSize="24"></Label>
    </ActionItem>
    <ActionItem ios.position="right" android.position="actionBar" nsRouterLink="/challenges/edit" pageTransition="slideLeft">
        <Label text="&#xf044;" ios:class="fa p-5" android:class="fa p-10" android:fontSize="24"></Label>
    </ActionItem>
</ns-action-bar>
<ScrollView>
    <FlexboxLayout class="page">
        <StackLayout>
            <Label class="h1 text-center" text="Take a walk every day"></Label>
            <Label class="body text-center" text="Walk for at lease 20 minutes on every day of the week"></Label>
        </StackLayout>

        <GridLayout rows="auto, *,*,*,*,*,*" columns="*,*,*,*,*,*,*">
            <Label *ngFor="let weekDay of weekDays; let i = index" [text]="weekDay" row="0" [col]="i" class="week-day-label text-center"></Label>
            <!-- <FexboxLayout
                          *ngFor="let day of days; let i=index"
                          class="day-container"
                          [row]="getRow(i, day)"
                          [col]="day.dayInWeek"  >
                <Label [text]="day.dayInMonth" class="day"></Label>
            </FexboxLayout> -->
            <Label *ngFor="let day of days; let i=index"
                    [row]="getRow(i, day)"
                    [col]="day.dayInWeek"
                    class="day"
                    [text]="day.dayInMonth"
                    (tap)="onChangeStatus()"
            ></Label>
        </GridLayout>
    </FlexboxLayout>
</ScrollView>
