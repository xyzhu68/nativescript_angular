
<ns-action-bar [title]="'Current challenge'" [showBackButton]="false">
    <ActionItem ios.position="right" android.position="actionBar" nsRouterLink="/challenges/replace" pageTransition="slideLeft">
        <Label text="&#xf0fe;" ios:class="fa p-5" android:class="fa p-10" android:fontSize="24"></Label>
    </ActionItem>
    <ActionItem ios.position="right" android.position="actionBar" nsRouterLink="/challenges/edit" pageTransition="slideLeft" *ngIf="currentChallenge">
        <Label text="&#xf044;" ios:class="fa p-5" android:class="fa p-10" android:fontSize="24"></Label>
    </ActionItem>
</ns-action-bar>
<ScrollView>
    <FlexboxLayout class="page">
        <StackLayout *ngIf="!currentChallenge">
            <Label text="No challenge found!"></Label>
            <Button class="btn btn-primary" text="Create One!" nsRouterLink="/challenges/replace" pageTransition="slideLeft"></Button>
        </StackLayout>
        <StackLayout *ngIf="currentChallenge">
            <Label class="h1 text-center" [text]="currentChallenge.title"></Label>
            <Label class="body text-center" [text]="currentChallenge.description"></Label>
        </StackLayout>

        <GridLayout rows="auto, *,*,*,*,*,*" columns="*,*,*,*,*,*,*" *ngIf="currentChallenge">
            <Label *ngFor="let weekDay of weekDays; let i = index" [text]="weekDay" row="0" [col]="i" class="week-day-label text-center"></Label>
            <!-- <FexboxLayout
                          *ngFor="let day of days; let i=index"
                          class="day-container"
                          [row]="getRow(i, day)"
                          [col]="day.dayInWeek"  >
                <Label [text]="day.dayInMonth" class="day"></Label>
            </FexboxLayout> -->
            <Label *ngFor="let day of currentChallenge.days; let i=index"
                    [row]="getRow(i, day)"
                    [col]="day.dayInWeek"
                    class="day"
                    [ngClass]="{'not-settable': !getIsSettable(day.dayInMonth), 'completed': day.status === Actions.Completed, 'failed': day.status === Actions.Failed}"
                    [text]="day.dayInMonth"
                    (tap)="onChangeStatus(day)"
            ></Label>
        </GridLayout>
    </FlexboxLayout>
</ScrollView>
